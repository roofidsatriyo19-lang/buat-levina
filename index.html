<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <p>Menyiapkan surat...</p>
    </div>

    <div id="nameInputSection" style="position: fixed; inset: 0; background: var(--bg-color); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s;">
        <p style="color: var(--text-color); margin-bottom: 15px; font-family: 'Georgia', serif;">Masukkan namamu dulu ya:</p>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="userName" placeholder="Nama kamu..." 
                style="padding: 12px 20px; border-radius: 25px; border: 2px solid var(--accent-color); outline: none; text-align: center; font-family: inherit;">
            <button onclick="saveName()" style="padding: 10px 25px; border-radius: 25px; background: var(--accent-color); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s;">Lanjut</button>
        </div>
    </div>

    <div class="theme-menu">
        <button onclick="setTheme('midnight')">ğŸŒŒ Midnight</button>
        <button onclick="setTheme('rose')">ğŸŒ¸ Rose</button>
        <button onclick="setTheme('parchment')">ğŸ“œ Vintage</button>
    </div>

    <div class="container">
        <div class="intro" id="introText">
            i hope you read this, even if it's too late.
        </div>

        <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()" style="display: none;">
            <div class="envelope">
                <div class="flap"></div>
                <div class="pocket"></div>
                <div class="letter-preview"></div>
            </div>
            <p class="tap-instruction">Tap to Read This</p>
        </div>

        <div class="letter" id="letterBox">
            <div id="typedText"></div>
            <img src="ttd.png" alt="Signature" class="signature" />

            <div id="replySection" style="display: none; margin-top: 30px; border-top: 1px dashed var(--paper-line); padding-top: 20px;">
                <p style="font-style: italic; font-size: 0.9rem; color: var(--paper-text);">Mau kirim balasan singkat?</p>
                <form id="replyForm" action="https://formspree.io/f/xpqjlyrv" method="POST">
                    <textarea name="message" placeholder="Tulis pesanmu disini.." required 
                        style="width: 100%; height: 80px; padding: 10px; border-radius: 10px; border: 1px solid var(--paper-line); font-family: inherit; background: rgba(255,255,255,0.5); margin-top: 10px;"></textarea>
                    <button type="submit" style="margin-top: 10px; padding: 8px 20px; background: var(--accent-color); color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%;">Kirim Balasan</button>
                </form>
                <p id="thankYouNote" style="display:none; color: #2ecc71; font-weight: bold; margin-top: 10px; text-align: center;">Pesanmu sudah terkirim ke dia! âœ¨</p>
            </div>
        </div>
    </div> 

    <audio id="bgMusic" loop>
        <source src="about-you.mp3" type="audio/mpeg" />
    </audio>

    <div class="flower-fall-container" id="flowerFallContainer"></div>
    
    <div id="volumeToggle" class="volume-icon" onclick="toggleMute()">
        <span id="volSymbol">ğŸ”Š</span>
    </div>

    <button id="btnNext" class="next-btn-fixed" onclick="readSecondLetter()">
        wait pesan kecil lagi... âœ¨
    </button>

    <script src="script.js"></script>
</body>
</html>
